<mat-card-title class="text-center mt-2">
    REGISTRO
</mat-card-title>
<mat-card-content class="mt-3">
    <form class="example-form" [formGroup]='miFormulario' (ngSubmit)='register()'>
        <div class="row">
            <div class="col-md-6 col-xxl-12">
                <mat-form-field class="example-full-width1" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input type="text" formControlName='nombre' matInput placeholder="Ingrese su nombre">
                    <mat-error >
                      El nombre no es valido
                    </mat-error>
                  </mat-form-field>
            </div>
            <div class="col-md-6 col-xxl-12">
                <mat-form-field class="example-full-width1" appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input type="text" formControlName='apellido' matInput placeholder="Ingrese su apellido">
                    <mat-error >
                      El apellido no es valido
                    </mat-error>
                  </mat-form-field>
            </div>
        </div>
        <mat-form-field class="example-full-width mt-2" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName='email' placeholder="Ex. pat@example.com">
          <mat-error >
            El email no es valido
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width mt-2" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput  formControlName='password' placeholder="Ingrese su contrasena">
            <mat-error >
              La contrasena debe contener mas de 6 caracteres
            </mat-error>
          </mat-form-field>
          <div class="boton mt-2">
              <button mat-raised-button [disabled]='miFormulario.invalid' color="primary">Registrarse</button>     
          </div>
          <div class="text-center mt-3">
              <span>Si ya tienes una cuenta ingresa <a routerLink='login'>AQUI</a></span>
          </div>
         </form>
      
</mat-card-content>
